format.defaultGroupSeparator = .
format.defaultDateFormat = DMY
format.defaultDateSeparator = /
format.defaultDateTimeSeparator =
format.defaultTimeSeparator = \:
format.defaultTimeWithSeconds = true
format.defaultTimeOptional = false
format.defaultCasingMode = NO

